<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body onload="renderPageOnload()">
    <div class="main-container"></div>
    <button onclick="resetAll()">reset all</button>
    <button onclick="reset(event)">reset</button>
    <button onclick="showAnswer(event)">show answers</button>
    <button class="next-btn" onclick="navigatePage('next')">nextPage</button>
    <button class="prev-btn" onclick="navigatePage('prev')">prev page</button>
    <div class="page-counter"></div>
    <script src="index.js"></script>
  </body>
</html>
